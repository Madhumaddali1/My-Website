<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madhuri's Beautiful Website</title>

     
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

         
        .site-header {
            background: #4CAF50;
            color: white;
            text-align: center;
            padding: 50px 0;
        }

        .site-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .site-header p {
            font-size: 1.2rem;
        }

         
        .site-main {
            padding: 40px 0;
        }

        .about-section, .skills-section {
            margin-bottom: 40px;
        }

        .about-section h2, .skills-section h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        .skills-section ul {
            list-style: none;
            padding: 0;
        }

        .skills-section ul li {
            background: #e7f3e7;
            margin: 5px 0;
            padding: 10px;
            border-left: 5px solid #4CAF50;
            font-size: 1rem;
        }

        
        .site-footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        .site-footer p {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="site-header">
        <div class="container">
            <h1>Welcome to My Website</h1>
            <p>A Simple and Beautiful Design for Beginners</p>
        </div>
    </header>

    <!-- Main Content Section -->
    <main class="site-main">
        <section class="about-section">
            <div class="container">
                <h2>About Me</h2>
                <p>Hello! I'm a beginner learning web development. This is my first simple website, and I hope you like it!</p>
            </div>
        </section>

        <section class="skills-section">
            <div class="container">
                <h2>My Skills</h2>
                <ul>
                    <li>HTML</li>
                    <li>CSS</li>
                    <li>JavaScript (Learning)</li>
                </ul>
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2023 My Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
